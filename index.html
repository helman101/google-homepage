<html>
    <head>
        <title>Google</title>
    </head>
    <link rel="stylesheet" href="styles/google-styles.css">
    <body>
        <div id="header">
            <nav id="navbar_uleft">
                <ul class="left">
                    <li class="li_u">About</li>
                    <li class="li_u">Store</li>
                </ul>
            </nav>
            <nav id="navbar_uright">
                <ul class="right">
                    <li class="li_u">Gmail</li>
                    <li class="li_u">Images</li>
                </ul>
                <img class="app_logo" src="https://i.pinimg.com/originals/30/49/ca/3049caefe0a94b3f3b855113a6efbcbb.png"
                alt="google apps logo">
                <div id="button">
                    <p>Sing in</p>
                </div>
            </nav>
        </div>

        <section id="center">
            <div id="flex">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="google logo">
                </div>
                <div id="search_bar">
                    <img id="position1" class="search_img" 
                    src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png"
                    alt="search">
                    <div id="search">
                        <input class="search_text" type="text" placeholder="">
                    </div>
                    <img id="position2" class="search_img" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
                    alt="speak">
                </div>
                <div id="search_buttons">
                    <input class="Button" type="submit" value="Google Search">
                    <input class="Button" type="submit" value="I'm Feeling Lucky">
                </div>
            </div>
        </section>
        <footer id="footer">
            <nav id="nav_bl">
                <ul class="left2">
                    <li class="li_f">Advertising</li>
                    <li class="li_f">Business</li>
                    <li class="li_f">How Search works</li>
                </ul>
            </nav>
            <nav id="nav_br">
                <ul class="right2">
                    <li class="li_f">Privacy</li>
                    <li class="li_f">Terms</li>
                    <li class="li_f">Settings</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
